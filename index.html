    <script>
      // Force resize Unicorn Studio background
      function resizeBackground() {
        const bg = document.querySelector('[data-us-project]');
        if (bg) {
          bg.style.width = window.innerWidth + 'px';
          bg.style.height = window.innerHeight + 'px';
        }
      }
      
      window.addEventListener('load', resizeBackground);
      window.addEventListener('resize', resizeBackground);
      
      // Also try to resize after Unicorn Studio loads
      setTimeout(resizeBackground, 2000);
